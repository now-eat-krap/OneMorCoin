  <header class="p-3 text-bg-dark">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-5 link-body-emphasis text-decoration-none">
          <span class="fs-4 text-white">One More Coin</span>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" {% if request.path == "/" %} class="nav-link px-2 text-secondary" {% else %} class="nav-link px-2 text-white" {% endif %} >Home</a></li>
          <li><a href="{%url 'analysis:open_positions' %}"{% if request.path|slice:"1:9" == "analysis" %} class="nav-link px-2 text-secondary" {% else %} class="nav-link px-2 text-white" {% endif %} >Analysis</a></li>
          <li><a {% if user.pk %} href="{% url 'trading_journal:trading_journal' user.pk %}" {% else %} href="{% url 'trading_journal:home' %}" {% endif %} {% if request.path|slice:"1:16" == "trading_journal" %} class="nav-link px-2 text-secondary" {% else %} class="nav-link px-2 text-white" {% endif %}>Trading Journal</a></li>
          <li><a href="{%url 'pybo:qna' %}" {% if request.path|slice:"1:5" == "pybo" %} class="nav-link px-2 text-secondary" {% else %} class="nav-link px-2 text-white" {% endif %} >FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>
        <div class="text-end">
          {% if user.is_authenticated %}
          <a  href="{%url 'account:detail' user.pk %}" style = "display:inline;" class="nav-link px-2 text-white">{{user.nickname}} ({{user.email}})</a>
          <button type="button" class="btn btn-outline-light me-2" onclick="location.href= '{% url 'account:logout' %}'">Logout</button>
          {% else %}
          <button type="button" class="btn btn-outline-light me-2" onclick="location.href= '{% url 'account:login' %}'">Login</button>
          <button type="button" class="btn btn-warning" onclick="location.href= '{% url 'account:signup' %}'">Sign-up</button>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
