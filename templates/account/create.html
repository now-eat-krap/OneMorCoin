{% extends "base.html" %}
{% block content %}
<div class="container my-3 h-100">
    <form method="post" action="{% url 'account:create' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-auto-dismissible alert-dismissible notification-container text-center" role="alert">
                {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <h4>Cryptocurrency Information</h4>
        <div class="mb-3">
            <label for="api_name">Cryptocurrency Exchange</label>
            <select name="crypto_currency" id="crypto_currency" class="form-select text-white bg-dark" aria-label="Default select example">
                <option selected>Exchange</option>
                <option value="binance">binance</option>
                <option value="bybit">bybit</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="api_name">API Name</label>
            <input type="text" class="form-control text-white bg-dark" name="api_name" id="api_name">
        </div>
        <div class="mb-3">
            <label for="api_key">API Key</label>
            <input type="text" class="form-control text-white bg-dark" name="api_key" id="api_key">
        </div>
        <div class="mb-3">
            <label for="api_secret">API Secret</label>
            <input type="text" class="form-control text-white bg-dark" name="api_secret" id="api_secret">
        </div>

        <div style="float:right">
            <button id="btn" type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>

<div id="loading" style="width: 100%; height: 100%; top: 0; left: 0; position: fixed; display: none; background: #ededed; opacity: 0.7; z-index: 99; text-align: center;">
  <div id="loading_bar" style=" position: absolute; top: 50%; left: 50%; z-index: 100; transform : translate(-50%, -50%);">
  <img src="/static/image/loading.gif" alt="Loading..." />
  <p style="font-size: x-large; font-weight: bold; color:black;">Initial Setting may take up to 10 minutes...</p>
</div>

    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $("#btn").click(function () {
      $.ajax({
        url: "setting",
        data: { crypto_currency: $("#crypto_currency").val(), api_name: $("#api_name").val(), api_key: $("#api_key").val(), api_secret: $("#api_secret").val()},
        beforeSend: function () {
          $("").remove();
          $("#loading").show();
        },
        complete: function () {
          $("#loading").hide();
        },
      });
    });
  });
</script>

{% endblock %}
